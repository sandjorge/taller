<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenzamos a las</title>
    <style> 
        p { 
          text-align: left; 
          font-size: 80px; 
        } 

        body {
        background-image: url('EL5002.jpg');
        background-repeat: no-repeat;
        }

    </style> 
    </head>
<body>
    <p><br><br>Comenzamos en</p> 
    <p id="demo"></p> 
    <script> 
        var deadline = new Date("Sep 30, 2020 11:20:00").getTime(); 
        var x = setInterval(function() { 
        var now = new Date().getTime(); 
        var t = deadline - now; 
        var days = Math.floor(t / (1000 * 60 * 60 * 24)); 
        var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
        hours=('0'+hours).slice(-2);
        var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
        minutes=('0'+minutes).slice(-2);
        var seconds = Math.floor((t % (1000 * 60)) / 1000); 
        seconds=('0'+seconds).slice(-2);
        var timer='';
        if (days>0){
            timer= days + "d " ; 
        }
        if (hours>0){
            timer= hours + ":" ; 
        }
        document.getElementById("demo").innerHTML ='&nbsp;&nbsp;'+timer + minutes + ":" + seconds; 
            if (t < 0) { 
                clearInterval(x); 
                document.getElementById("demo").innerHTML = "un instante"; 
            } 
        }, 1000); 
    </script> 
</body>
</html>
